<!DOCTYPE html>
{% extends "layout.html" %}
{% block body %}
    <ul class=entries>
        {% for entry in entries %}
            <li>{{ entry.email }}</li>
            <ul>
                <li>{{ entry.password }}
                <li>{{ entry.active }}
                <li>{{ entry.authenticated }}
            </ul>
        {% else %}
            <li><em>NO ENTRIES</em>
        {% endfor %}
    </ul>
{% endblock %}
