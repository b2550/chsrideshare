<!DOCTYPE html>
<table>
    <tr>
        {% for message in get_flashed_messages() %}
            <td>
                <span><strong>Take Note: </strong>{{ message }}</span>
            </td>
        {% endfor %}
        <td>
            {% if not session.logged_in %}
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('register') }}">Register</a>
            {% else %}
                <a href="{{ url_for('logout') }}">Logout</a>
            {% endif %}
        </td>
    </tr>
</table>
<h1>RideShare Dev</h1>
{% block body %}{% endblock %}
